<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Twitter API with Javascript/Node/Express</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- Bootstrap -->
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" type="text/css" href="twitter-site.css">
  </head>
  <body class="home" ng-controller="myCtrl">
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <ul class="side-ul">
        <li class="padding-left margin-left list-color" ng-repeat="user in users">{{user}}<span class="right margin-right padding-right list-color x-btn" ng-click="removeTwitterUser($index)">&times;</span></li>
      </ul>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;</span>
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <h1 class="text-center">Twitter API with Javascript (node/express)</h1>
        </div>
      </div>
      <div class="row" style="margin-top:50px;">
        <div class="col-xs-12">
          <input class="form-control" type="text" placeholder="Twitter User Name" ng-model="twitterUser">
          <br>
          <br>
          <p class="text-center"><button class="btn btn-primary" ng-click="addTwitterUser()">Add User</button>
          <br>
          <br>
          <p class="text-center"><button class="btn btn-primary" ng-click="getUserTweets()">Update Tweets</button>
        </div>
      </div>
      <div class="row" ng-if="twitterErrors">
        <div class="col-xs-12">
          <div class="alert alert-danger">
            {{twitterErrors}}
          </div>
        </div>
      </div>
      <div class="row" style="margin-top:50px;" ng-if="results">
        <div class="col-xs-12">
          <p class="text-center"><img ng-src="{{results.profile_image_url}}"></p>
          <table class="table table-bordered">
            <tr ng-repeat="tweet in results | orderBy : '-created_at'">
              <td>
                {{tweet.user.name}}
              </td>
              <td>
                {{tweet.text}}
              </td>
              <td>
              {{tweet.created_at}}
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

    <script src="/app.js"></script>
    <script src="/twitter-site.js"></script>
  </body>
</html>
